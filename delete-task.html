<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Document</title>
    <style>
      .dropdown-toggle::after
       {
        display: none;
       }

       .task
       {
        display: flex;
        align-items: center;
        justify-content: space-between;
       }
    </style>
  </head>
  <body>
    <div class="container mt-4">
      <div class="row">
        <div class="col-8">
          <div class="card">
            <div class="card-header">Todo App</div>

            <div class="card-body">
              <form action="">
                <div class="input-group">
                  <input type="text" id="taskName" class="form-control" />
                  <button class="btn btn-primary" id="btnAddNewTask">
                    Ekle
                  </button>
                </div>
              </form>
            </div>

            <div class="card mt-3">
              <div class="card-header">
                <button class="btn btn-danger btn-sm float-end" id="btnClear">
                  Temizle
                </button>
              </div>
              <ul id="task-list" class="list-group list-group-flush">
                <!-- <li class="task list-group-item">
                                <div class="form-check">
                                    <input type="checkbox" name="" id="1" class="form-check-input">
                                    <label for="1" class="form-check-label">Task 1</label>
                                </div>
                            </li> -->
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      // "use strict";

      // var count = bidibidi.children.length;

      let taskList = [
        { id: 1, taskName: "Task1" },
        { id: 2, taskName: "Task2" },
        { id: 3, taskName: "Task3" },
        { id: 4, taskName: "Task4" },
      ];

      displayTasks();

      function displayTasks() {
        var ul = document.getElementById("task-list");
        //  bidibidi="";
        ul.innerHTML = "";

        for (let i of taskList) {
          let li = `
<li class="task list-group-item">
                                <div class="form-check">
                                    <input type="checkbox" name="" id="${i.id}" class="form-check-input">
                                    <label for="${i.id}" class="form-check-label">${i.taskName}</label>
                                </div>


                                <div class="dropdown">
                                    <button class="btn btn-link dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                      <i class="fa-solid fa-ellipsis"></i>
                                    </button>
                                    <ul class="dropdown-menu">
                                      <li><a  onclick="deleteTask(${i.id})" class="dropdown-item" href="#"><i class="fa-solid fa-trash-can"></i> Delete</a></li>
                                      <li><a class="dropdown-item" href="#"><i class="fa-solid fa-pen"></i> Update</a></li>
                             
                                    </ul>
                                  </div>
                            </li>

`;
          // bidibidi.insertAdjacentHTML("beforeend",li);
          ul.insertAdjacentHTML("beforeend", li);
        }
      }

      // document.querySelector("#task-list").remove();
      // document.querySelector("#task-list").parentElement.remove();
      // document.querySelector("#task-list").children[0];
      // document.querySelector("#task-list").children[1].remove;
      // document.querySelector("#task-list").children[0].remove();
      // document.querySelector("#task-list").children[1].removeAttribute("class");
      // console.log(document.querySelector("#task-list").children);
      // console.log(document.querySelector("#task-list").children[0].getAttribute("class"));
      // console.log(document.querySelector("#task-list").children[1].setAttribute("class","tgg"));
      // console.log(document.querySelector("#task-list").children[1].classList);
      // document.querySelector("#task-list").children[2].classList.add("bg-danger");

      document
        .querySelector("#btnAddNewTask")
        .addEventListener("click", newTask);

      document
        .querySelector("#btnClear")
        .addEventListener("click", function (event) {
          console.log(event.target);
          event.target.classList.add("btn-primary");
          // event.target.classList.add("btn-lg");
          event.preventDefault();
        });

      document
        .querySelector("#btnAddNewTask")
        .addEventListener("keypress", function (event) {
          console.log("ghghgj");
          // event.target.classList.add("btn-primary");
          // event.target.classList.add("btn-lg");
          // event.preventDefault();
        });

      function newTask(event) {
        let value = document.querySelector("#taskName").value;

        console.log(document.querySelector("#taskName").value);

        if (value == "") {
          alert("input a task");
        } else {
          taskList.push({ id: taskList.length + 1, taskName: value });
          displayTasks();
          document.querySelector("#taskName").value = "";
          // value="";
        }

        event.preventDefault();
      }


function deleteTask(id)
{

  var deletedId = taskList.findIndex(task => task.id == id);

  // var deletedId = taskList.findIndex(function(task){

  //   return task.id == id;
  // });

  // for(let i in taskList)
  // {

   
    
  //   if(i.id == id)
  //   {
  //     deletedTask = id;
  //   }
  // }
  // console.log(deletedTask);

  taskList.splice(deletedId,1);
  displayTasks();
 
}

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
